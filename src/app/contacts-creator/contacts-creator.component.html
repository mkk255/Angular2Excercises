<div class="trm-contacts-creator">
  <form #form="ngForm" (ngSubmit)="save(form.value)" novalidate>
    <md-card>
      <md-card-title-group>
        <img md-card-md-image alt="Placeholder image" src="/assets/images/placeholder.png">
        <md-card-title></md-card-title>
        <md-card-subtitle></md-card-subtitle>
      </md-card-title-group>
      <md-card-content>
        <div fxLayout="column">
          <md-input-container fxFlex [dividerColor]="name.errors ? 'warn' : 'primary'">
            <input mdInput placeholder="Name" name="name" #name="ngModel" ngModel required minlength="3">
            <md-hint align="end" *ngIf="!name.valid && !name.pristine">
              <ng-template [ngIf]="name.errors?.required">This field is required</ng-template>
              <ng-template [ngIf]="name.errors?.minlength">A name must have at least {{name.errors.minlength.requiredLength}} characters</ng-template>
            </md-hint>
          </md-input-container>
          <md-input-container fxFlex [dividerColor]="email.errors ? 'warn' : 'primary'">
            <input mdInput placeholder="Email" name="email" #email="ngModel" ngModel trmValidateEmail>
            <md-hint align="end" *ngIf="!email.valid && !email.pristine">
              <ng-template [ngIf]="email.errors?.validateEmail">Please enter a valid email address</ng-template>
            </md-hint>
          </md-input-container>
          <md-input-container fxFlex>
            <input mdInput placeholder="Birthday" name="birthday" ngModel type="date">
          </md-input-container>
          <md-input-container fxFlex>
            <input mdInput placeholder="Phone" name="phone" ngModel>
          </md-input-container>
          <md-input-container fxFlex>
            <input mdInput placeholder="Website" name="website" ngModel>
          </md-input-container>
          <label class="gender-label">Gender:</label>
          <md-radio-group name="gender" ngModel>
            <md-radio-button *ngFor="let variant of gender" [value]="variant">
              {{variant}}
            </md-radio-button>
          </md-radio-group>
          <fieldset ngModelGroup="address" fxLayout="column">
            <legend>Address</legend>
            <md-input-container fxFlex>
              <input mdInput placeholder="Street" name="street" ngModel>
            </md-input-container>
            <md-input-container fxFlex>
              <input mdInput placeholder="Zip" name="zip" ngModel>
            </md-input-container>
            <md-input-container fxFlex>
              <input mdInput placeholder="City" name="city" ngModel>
            </md-input-container>
            <md-select placeholder="Country" name="country" ngModel>
              <md-option *ngFor="let country of countries" [value]="country.name">{{ country.name }}</md-option>
            </md-select>
          </fieldset>
        </div>
      </md-card-content>
      <md-card-actions fxLayout fxLayoutAlign="center center">
        <button md-button type="submit" title="Save contact" [disabled]="!form.valid">Save</button>
        <a md-button title="Cancel creating new contact" routerLink="/">Cancel</a>
      </md-card-actions>
    </md-card>
  </form>
</div>
